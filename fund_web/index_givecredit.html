#loading_div{

	left: 0;

}
#loading_div .loading{
	width: 2.5rem;
	height: 2.5rem;
	border-radius: 1.5rem;
	border: 2px solid transparent;
	border-top: 2px solid #0000008f;
	position: absolute;
	top: 35%;
	left: 50%;
	transform:rotate(0deg);
	animation:myfirst .5s both infinite;
	-moz-animation:myfirst .5s both infinite; 
	-webkit-animation:myfirst .5s both infinite; 
	-o-animation:myfirst .5s both infinite; 
}

@keyframes myfirst
{
0%   {transform:rotate(0deg);}
25%  {transform:rotate(72deg);}
50%  {transform:rotate(144deg);}
75% {transform:rotate(230deg);}
100% {transform:rotate(360deg);}
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
	0%   {transform:rotate(0deg);}
25%  {transform:rotate(72deg);}
50%  {transform:rotate(144deg);}
75% {transform:rotate(230deg);}
100% {transform:rotate(360deg);}
}

<script type="module">
		import AJAX from './webdoc/js/api.js?201903141144'
		window.onload = fn =>{
			Status_select.value = window.location.search.replace("?","")
		}
		let pageS,numpage,popboxer,status,parameter = {},numpageData,ajaxUrl = "http://47.99.170.54:9020/rest/companyMember/";

		(()=>{
			status = window.location.search.replace("?","")
			PageFUNC();
		})()

		function PageFUNC(Page){
			if(!Page)
			{
				Page = 1
				pageS = Page;
			}

			$(loading_div).show()
			AJAX.AjaxAPI('companyMember/list','POST',{
				fundMemberId:null,
				status:status,
				currentPage:Page,
				pageSize:10,
				extention:null
				},'application/json')
				.then(function(response){
				$(loading_div).hide()
				if(response.code=="0"){
					numpageData = response.page.total
					responsepageHTML(response,PageFUNC,Page,numpageData)
					let data = response.page.records,HTML = "";
					HTML += "<tr><th><a class='checkbox_'><input id='checkbox_F' type='checkbox' /></a></th><th>客户名称</th><th>所属区域</th><th>所属行业</th><th>注册资本</th><th>年开票总金额(元)</th>";
					HTML += "<th>平台预授信额度(元)</th><th>其他资方已批复额度(元)</th><th>当前状态</th><th>申请时间</th>";
					if(status == "0")
					HTML += "</tr>";
					else
					HTML += "<th>处理时间</th><th>批复额度(元)</th><th>操作</th></tr>";
					var v1 = 0;
					data.forEach((v,i)=>{
						var status;
						if(v.status==0 || v.status=='0')
						status = "待平台审核"
						else if(v.status==1 || v.status=='1')
						status = "待批复"
						else if(v.status==2 || v.status=='2')
						status = "已拒绝"
						else if(v.status=="1A")
						status = "批复通过"
						var adder
						if(v.licenseCity=="")
						adder = v.licenseCity
						else
						{
							if(v.licenseCity.split(",")[1] == v.licenseCity.split(",")[0])
							adder = v.licenseCity.split(",")[0]
							else
							adder = v.licenseCity.split(",")[0]+v.licenseCity.split(",")[1]
						}
						v1++
						HTML += "<tr class='checkbox_flg'>";
                    		HTML += "<td><a class='checkbox_'><input data_memberId='"+v.memberId+"' type='checkbox' class='checkbox_Cheng'/></a></td>";
							HTML += "<td>"+v.companyName+"</td>";
							HTML += "<td>"+adder+"</td>";
							HTML += "<td>"+v.industryType+"</td>";
							if(v.regCap=="")
							HTML += "<td></td>";
							else
							HTML += "<td>"+AJAX.stringDispose(v.regCap.toString())+"万元</td>";
							HTML += "<td>"+AJAX.stringDispose(v.currentBalance.toString())+"</td>";
							HTML += "<td>"+AJAX.stringDispose(v.preCreditAmount.toString())+"</td>";
							HTML += "<td>"+AJAX.stringDispose(v.repayMode.toString())+"</td>";
							HTML += "<td>"+status+"</td>";
							HTML += "<td>"+v.gmtCreate+"</td>";
							if(status == "待平台审核"){}
							else
							{
								HTML += "<td>"+v.gmtModified+"</td>";
								HTML += "<td>"+AJAX.stringDispose(v.creditAmount.toString())+"</td>";
								if(v.status==2 || v.status=="1A"||v.status==0 || v.status=='0')
								HTML += "<td></td>";
								else
								HTML += "<td><a class='AUDIT' status='"+status+"' preCreditAmount='"+v.preCreditAmount+"' creditAmount fundMemberId='"+v.memberId+"' data_name='"+v.companyName+"' href='javascript:void(0);'>审核</a></td>";
							}
						HTML += "</tr>";
					})
					$(dataList_ELE).empty();
					$(dataList_ELE).append(HTML)

					DDCC();
					checkbox_Func();
					$(".AUDIT").click(fn=>{
						parameter.companyName = fn.currentTarget.attributes.data_name.value;
						parameter.memberId = fn.currentTarget.attributes.fundMemberId.value;
						parameter.status = fn.currentTarget.attributes.status.value;
						parameter.preCreditAmount = fn.currentTarget.attributes.preCreditAmount.value;
						AUDIT_F(parameter.preCreditAmount)
					})
					$(".page_text").text("共"+response.page.total+"条记录")
				}else{
					alert(response.message)
				}
			}, err => {
				$(loading_div).hide()
				alert("请求失败")
			})
		}
		$(Status_select).change(fn=>{
			status = fn.currentTarget.value;
			PageFUNC(null)
		})

		let AUDIT_F = (preCreditAmount)=>{
			$(popBox_heading).text(parameter.companyName);
			$(".Preliminary_credit").text(AJAX.stringDispose(preCreditAmount.toString()));
			popboxer = new popbox("Credit_adjustment_box");
			let html = "";
			html += "<option value=''>请选择</option><option value='1A'>批复通过</option><option value=2>已拒绝</option>";
			$(state_change).empty();
			$(state_change).append(html);
			$(".Amount").show()
			$(state_change).change(fn=>{
				let value = fn.currentTarget.value;
				if(value == "1A")
				{
					$(".Amount").show();
					$(".updateCreditAmountspan").text("");
					$(".cause").hide();
				}
				else
				{
					$(".Amount").hide();
					$(".updateCreditAmountspan").text("");
					$(".cause").show();
				}
			})
			$(".Amount").hide();
			$(".cause").hide();
			$(".msgS").hide();
			$(".updateCreditAmountspan").text("");
			$(pop_Cancel).click(fn=>{
				popboxer.CloseBox();
				$(".updateCreditAmountspan").text("");
				$(".textarea").val("")
				$(".Amount input").val("")
			})
			$(".poper_close").click(fn=>{
				$(".updateCreditAmountspan").text("");
				$(".textarea").val("")
				$(".Amount input").val("")
				popboxer.CloseBox();
			});
			$(pop_Submit).unbind("click");
			$(pop_Submit).click(fn=>{
				let status = $(state_change).val(),Amount = $(".Amount input").val();
				if(status!="2")
				{
					if(Amount == "")
					{
						$(".msgS").text("请输入批复额度");
						$(".msgS").show();
						return
					}
					else
					{
						if(Amount == "0")
						{
							$(".msgS").text("批复额度必须大于0");
							$(".msgS").show();
						}
					}
				}
				else
				Amount = null

				$(loading_div).show()
				AJAX.AjaxAPI('companyMember/audit','POST',{
					memberId:parameter.memberId,
					status:status,
					creditAmount:Number(Amount),
					extention:null
					},'application/json')
					.then(function(response){
					$(loading_div).hide();
					if(response.code=="0"){
						$(".textarea").val("")
						$(".Amount input").val("")
						window.location.reload()
					}else{
						alert(response.message)
					}
				}, err => {
					$(loading_div).hide()
					alert("请求失败")
				})
			});
		}

		function checkbox_ChengS(){
			let checkbox_ChengArr = document.getElementsByClassName("checkbox_Cheng"),arr = [],ele;
			for(var i in checkbox_ChengArr)
			{
				if(checkbox_ChengArr[i].checked == true)
				{

					arr.push(checkbox_ChengArr[i])
					if(arr.length==1)
					{
						ele = checkbox_ChengArr[i]
					}
				}
			}
			if(arr.length>1)
			{
				DDCC()
				alert("不能选择多条记录")
			}else if(arr.length==0){
				DDCC()
				alert("请选择一条记录进行操作")
			}else{
				return arr[0].attributes.data_memberid.value;
			}
		}

		function DDCC(){
			$(customer_information).one("click",fn=>{
				let str = checkbox_ChengS();
				if(str)
				AJAX.customer_informationF(ajaxUrl+"tCompanyMember_photo/",str,"pdf","customer_information")
			});
			$(Relevant_certificates).one("click",fn=>{
				let str = checkbox_ChengS();
				if(str)
				photoImgs("companyMember/tCompanyMember_photo2/"+str)
			});
			$(invoice_Data).one("click",fn=>{
				let str = checkbox_ChengS();
				if(str)
				AJAX.customer_informationF(ajaxUrl+"getInvoiceReportData/",str,"pdf","invoice_Data")
			});
		}

		function photoImgs(url,str){
			$(loading_div).show()
			let newWindow = window.open('loading.html');
			AJAX.AjaxAPI(url,'get',null,'application/json')
            .then(function(response){
            $(loading_div).hide();
				if(response.code=="0"){
					window.localStorage.setItem("iframe",JSON.stringify(response));
					setTimeout(()=>{
                        window.location.reload();
                        newWindow.location = "iframeFile.html?2019";
                    },10);
				}else{
					alert(response.message)
				}
			}, err => {
				$(loading_div).hide()
				alert("请求失败")
			})
		}

		$(updateCreditAmountinput).keyup(fn=>{
			let arr = ["个","十","百","千","万","十万","百万","千万","亿","十亿","百亿","千亿"];
			$(".updateCreditAmountspan").text(arr[fn.currentTarget.value.length-1]);
		})
		$("#user_info").load('user.html');
</script>
