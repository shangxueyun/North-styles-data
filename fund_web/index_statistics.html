<style>
#loading_div{
	width: 100%;
	height: 100%;
	position: absolute;
	background: rgba(255, 255, 255, 0.8);
	top: 0;
	left: 0;
	z-index: 111;
}
#loading_div .loading{
	width: 2.5rem;
	height: 2.5rem;
	border-radius: 1.5rem;
	border: 2px solid transparent;
	border-top: 2px solid #0000008f;
	position: absolute;
	top: 35%;
	left: 50%;
	transform:rotate(0deg);
	animation:myfirst .5s both infinite;
	-moz-animation:myfirst .5s both infinite; 
	-webkit-animation:myfirst .5s both infinite; 
	-o-animation:myfirst .5s both infinite; 
}

@keyframes myfirst
{
0%   {transform:rotate(0deg);}
25%  {transform:rotate(72deg);}
50%  {transform:rotate(144deg);}
75% {transform:rotate(230deg);}
100% {transform:rotate(360deg);}
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
	0%   {transform:rotate(0deg);}
25%  {transform:rotate(72deg);}
50%  {transform:rotate(144deg);}
75% {transform:rotate(230deg);}
100% {transform:rotate(360deg);}
}

.pageNum li {
	margin-left: .5rem
}
</style>

<script src="./webdoc/js/HTML.js"></script>
<script type="module">
		import AJAX from './webdoc/js/api.js'
		let pageS,numpage,popboxer
		
		(()=>{
			PageFUNC();
		})()

		function PageFUNC(Page){
			if(!Page)
			{
				Page = 1
				pageS = Page;
			}

			$(loading_div).show()
			AJAX.AjaxAPI('loanApplyOrder/businessList','POST',{
				fundMemberId:sessionStorage.getItem("fundMemberId"),
				currentPage:Page,
				pageSize:10,
				extention:null
				},'application/json')
				.then(function(response){
				$(loading_div).hide()
				if(response.message=="处理成功"){
					HTMLappendPage(response,AJAX,pageS,numpage,PageFUNC);

					let data = response.page.records,HTML = "";
					HTML += "<tr><th>序号</th><th>日期</th><th>批复授信额度</th><th>申请客户数</th><th>通过审核客户数</th><th>已拒绝申请客户数</th><th>放款客户数</th>";
					HTML += "<th>放款金额</th><th>备注</th></tr>";
					var v1 = 0;
					data.forEach((v,i)=>{
						v1++
						HTML += "<tr>";
							HTML += "<td>"+v1+"</td>";
							HTML += "<td>"+v.applyDate+"</td>";
							HTML += "<td></td>";
							HTML += "<td>"+v.stat+"</td>";
							HTML += "<td>"+v.passStat+"</td>";
							HTML += "<td>"+v.rejectStat+"</td>";
							HTML += "<td>"+v.outAmountStat+"</td>";
							HTML += "<td>"+v.outAmount+"</td>";
							HTML += "<td> </td>";
						HTML += "</tr>";
					})
					$(dataList_ELE).empty();
					$(dataList_ELE).append(HTML)

					$(".page_text").text("共"+response.page.total+"条记录")
				}else{
					alert(response.message)
				}
			}, err => {
				$(loading_div).hide()
				alert("请求失败")
			})
		}
		$("#user_info").load('user.html');
</script>
