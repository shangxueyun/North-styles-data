<script type="text/javascript">
    function ana_select()
    {
        document.getElementById("ana_select").onclick = function()
        {
            if(this.getElementsByTagName("ul").item(0).getAttribute("class") == "off")
            {

                this.getElementsByTagName("ul").item(0).setAttribute("class","on");
            }
            else if(this.getElementsByTagName("ul").item(0).getAttribute("class") == "on")
            {
                this.getElementsByTagName("ul").item(0).setAttribute("class","off");
            }
        }
        var li = document.getElementById("ana_select").getElementsByTagName("li");
        for(i=0;i<li.length;i++)
        {
            li.item(i).onclick = function()
            {
                for(o=0;o<li.length;o++)
                {
                    li.item(o).removeAttribute("class");
                }

                this.setAttribute("class","on");
            }
        }
    }
    ana_select();

</script>
