<style>
#loading_div{
	width: 100%;
	height: 100%;
	position: absolute;
	background: rgba(255, 255, 255, 0.8);
	top: 0;
	left: 0;
	z-index: 111;
}
#loading_div .loading{
	width: 2.5rem;
	height: 2.5rem;
	border-radius: 1.5rem;
	border: 2px solid transparent;
	border-top: 2px solid #0000008f;
	position: absolute;
	top: 35%;
	left: 50%;
	transform:rotate(0deg);
	animation:myfirst .5s both infinite;
	-moz-animation:myfirst .5s both infinite; 
	-webkit-animation:myfirst .5s both infinite; 
	-o-animation:myfirst .5s both infinite; 
}

@keyframes myfirst
{
0%   {transform:rotate(0deg);}
25%  {transform:rotate(72deg);}
50%  {transform:rotate(144deg);}
75% {transform:rotate(230deg);}
100% {transform:rotate(360deg);}
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
	0%   {transform:rotate(0deg);}
25%  {transform:rotate(72deg);}
50%  {transform:rotate(144deg);}
75% {transform:rotate(230deg);}
100% {transform:rotate(360deg);}
}

.pageNum li {
	margin-left: .5rem
}
.list_form span {width: 10rem;}
.table01 tr:hover td{
	background: #f9f9f9;
}
.checkbox{
	display: block;
    width: 80px;
}
#dataList_ELE tr .checkbox_{
	width: 4rem;
	display: block;
}
</style>

	<section class="poper">
		<s class="poper_close">Close</s>

			<h2 class="heading">贷款审核</h2>

		<div class="gapBoxHV">
			<ul class="list_form">
				<li>
					<span>客户名称:</span>

				<li>
					<span>我方当前授信额度(元):</span>

					</p>
				</li>
				<li>

					</p>
				</li>
				<li>
					<span style="width: 7rem;">调整后额度(元):</span>
					<span class="updateCreditAmountspan" style="width: 2rem;text-align: center;"></span>
					<p class="updateCreditAmount">
						<input type="text" id="updateCreditAmountinput">
					</p>
					<span class="msgS" style="color: red;padding-left: 150px;width: 14rem;">调整后额度不能小于已用额度</span>
				</li>
				<li class="submit">
					<a href="javascript:void(0);" class="btn_hollow" id="pop_Cancel">取消</a>
					<a href="javascript:void(0);" class="btn_solid" id="pop_Submit">确认</a>

			</ul>

<div id="loading_div" style="display:none">
	<div class="loading"></div>

<script>
var reader = new FileReader();
</script>
<script src="./webdoc/js/HTML.js"></script>
<script type="module">
		import AJAX from './webdoc/js/api.js'
		let pageS,numpage,popboxer,fundMemberId,numpageData;
		
		(()=>{
			PageFUNC();
		})()

		function PageFUNC(Page,companyName){
			if(!Page)
			{
				Page = 1
				pageS = Page;
			}
			if(!companyName)
			companyName = null
			$(loading_div).show()
			AJAX.AjaxAPI('companyMember/list','POST',{
				fundMemberId:sessionStorage.getItem("fundMemberId"),
				companyName:companyName,
				currentPage:Page,
				status:"1A",
				pageSize:10,
				extention:null
				},'application/json')
				.then(function(response){
				$(loading_div).hide()
				if(response.code=="0"){
					numpageData = response.page.total
					responsepageHTML(response,PageFUNC,Page,numpageData)
					HTMLappendTable(response,AJAX,false);
					
					$(customer_information).click(fn=>{
						let checkbox_ChengArr = document.getElementsByClassName("checkbox_Cheng"),arr = [],ele;
						for(var i in checkbox_ChengArr)
						{
							if(checkbox_ChengArr[i].checked == true)
							{

								arr.push(checkbox_ChengArr[i])
								if(arr.length==1)
								{
									ele = checkbox_ChengArr[i]
								}
							}
						}
						if(arr.length>1)
						{
							alert("不能选择多条记录")
						}else if(arr.length==0){
							alert("请选择一条记录进行操作")
						}else{
							AJAX.customer_informationF("http://47.99.170.54:9020/rest/companyMember/tCompanyMember_photo/",arr[0].attributes.data_memberid.value,"pdf")
						}
					})
					checkbox_Func();
					$(".Credit_adjustment").click(fn=>{
						$(popBox_heading).text(fn.currentTarget.attributes.data_name.value);
						$(".CreditAmount").text(AJAX.stringDispose(fn.currentTarget.attributes.Credit_adjustment.value));
						$(".useAmount").text(AJAX.stringDispose(fn.currentTarget.attributes.useAmount.value));
						fundMemberId = fn.currentTarget.attributes.fundMemberId.value
						popboxer = new popbox("Credit_adjustment_box");
						$(pop_Cancel).click(fn=>{
							$(".updateCreditAmountspan").text(" ");
							$(".updateCreditAmount input").val(" ");
							popboxer.CloseBox();
						})
						$(".poper_close").click(fn=>{
							$(".updateCreditAmountspan").text(" ");
							$(".updateCreditAmount input").val(" ");
							popboxer.CloseBox();
						})
						$(".msgS").hide();
					})
				}else{
					alert(response.message)
				}
			}, err => {
				$(loading_div).hide()
				alert("请求失败")
			})
		}

		$(pop_Submit).unbind("click");
		$(pop_Submit).click(fn=>{
			let updateCreditAmount = Number($(".updateCreditAmount input").val()),
			Amount = Number($(".useAmount").text()),num = updateCreditAmount-Amount;
			if(num<0)
			{
				$(".msgS").show();
				return
			}
			else
			$(".msgS").hide();
			$(loading_div).show()
			AJAX.AjaxAPI('companyMember/creditAmountUpdate','POST',{
				memberId:fundMemberId,
				updateCreditAmount:updateCreditAmount,
				extention:null
				},'application/json')
				.then(function(response){
				$(loading_div).hide()
				if(response.code=="0"){
					$(".textarea").val("")
					window.location.reload()
				}else{
					alert(response.message)
				}
			}, err => {
				$(loading_div).hide()
				alert("请求失败")
			})
		})
		
		$(search).click(fn=>{
			let value = $(customer_search).val();
			if(value=="")
			return false
			else
			{
				PageFUNC(1,value)
			}
		})

		$(updateCreditAmountinput).keyup(fn=>{
			let arr = ["个","十","百","千","万","十万","百万","千万","亿","十亿","百亿","千亿"];
			$(".updateCreditAmountspan").text(arr[fn.currentTarget.value.length-1]);
		})

		$("#user_info").load('user.html');
</script>
