#loading_div{
	width: 100%;
	height: 100%;
	position: absolute;
	background: rgba(255, 255, 255, 0.8);
	top: 0;
	left: 0;
	z-index: 111;
}
#loading_div .loading{
	width: 2.5rem;
	height: 2.5rem;
	border-radius: 1.5rem;
	border: 2px solid transparent;
	border-top: 2px solid #0000008f;
	position: absolute;
	top: 35%;
	left: 50%;
	transform:rotate(0deg);
	animation:myfirst .5s both infinite;
	-moz-animation:myfirst .5s both infinite; 
	-webkit-animation:myfirst .5s both infinite; 
	-o-animation:myfirst .5s both infinite; 
}

@keyframes myfirst
{
0%   {transform:rotate(0deg);}
25%  {transform:rotate(72deg);}
50%  {transform:rotate(144deg);}
75% {transform:rotate(230deg);}
100% {transform:rotate(360deg);}
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
	0%   {transform:rotate(0deg);}
25%  {transform:rotate(72deg);}
50%  {transform:rotate(144deg);}
75% {transform:rotate(230deg);}
100% {transform:rotate(360deg);}
}
hr{
	background: #eee;
}
</style>

<script>
var reader = new FileReader();
</script>
<script type="module">
		import AJAX from './webdoc/js/api.js?201903140921'
		window.onload = ()=>{
			let status = window.location.search.replace("?","");
			if(status == "true")
			{
				$(".gapBoxV").hide();
			}
		}
		
		(()=>{
			$(loading_div).show()
			AJAX.AjaxBank('queryEmpBankAccountInfo','POST',{
				memberId:sessionStorage.getItem("fundMemberId"),
				extention:null
				},'application/json')
				.then(function(response){
				$(loading_div).hide()
				let arr = ["账号","账户名称","开户行","凭证信息"],
					arr_data = [],HTML = "";
					let obj = response,extention;//对象数据
					for(var i in obj)
					{
						if(i!="responseCode"&&i!="responseMessage"&&i!="token"&&i!="status"&&i!="bankID")
						{

							if(i=="accountName")
							arr_data.push(obj[i])
							if(i=="accountNo")
							{
								arr_data.push(obj[i])
								$(".gapBoxV").hide();
								$(".hr").css("marginTop","1.5rem")
							}
							else if(i=="bankName")
							arr_data.push(obj[i])
							else if(i=="extention")
							extention = obj[i]
						}
					}
					arr_data.push(extention)
					arr.forEach((v,i)=>{
						arr_data.forEach((v1,i1)=>{
							if(i1 == i){
								if(v == "凭证信息"){
									if(v1)
									{
										HTML += "<li><span>"+v+" :</span><p><a data_img='"+v1+"' href='javascript:void(0);' id='preview'>点击预览</a></p></li>";
									}
								}
								else{
									if(v1)
									{
										HTML += "<li><span>"+v+" :</span><p>"+v1+"</p></li>";
									}
								}

							}
						});
					});

					$(list_form).empty();
					$(list_form).append(HTML);
					$(preview).one("click",fn=>{
						let url = fn.currentTarget.attributes.data_img.value;
						AJAX.customer_informationF(url,"","png","preview")
					});
			}, err => {
				$(loading_div).hide()
				alert("请求失败")
			})
		})()
		$("#user_info").load('user.html');
</script>
