				<p style="padding-top: 3rem">
					<span class="">银行账户名称：</span>

<script type="text/javascript" src="webdoc/js/jquery-3.3.1.min.js?201903120900" ></script>
<script type="text/javascript" src="webdoc/js/home.js?201903120900" ></script>
<script  type="module">

	import AJAX from './webdoc/js/api.js?201903251523';

	$(loading_div).show()
	let data = JSON.parse(sessionStorage.data)
	data.bizContent.queryContentList = ["BANK_CARD"]
	AJAX.AjaxResult('memberInfoQuery','POST',data,'application/json').then(function(result){
		$(loading_div).hide()
		if(result.requestStatus=="SUCCESS"){
			let bankCardInfo = result.bizData.bankCardInfo;
			$(".pbox").find("em").eq(0).html(bankCardInfo.accountName)
			$(".pbox").find("em").eq(1).html(bankCardInfo.accountNo)
			$(".pbox").find("em").eq(2).html(bankCardInfo.bankName+bankCardInfo.branchName)
			$(".pbox").find("em").eq(3).html(bankCardInfo.bankNo)
		}else{
			$(loading_div).hide()
			alert(result.returnMessage)
		}
	}, err => {
		$(loading_div).hide()
		alert("请求失败")
	})
	.catch((error) => {
	})
</script>
