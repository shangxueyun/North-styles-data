<style>
#loading_div{
	width: 100%;
	height: 100%;
	position: absolute;
	background: rgba(255, 255, 255, 0.8);
	top: 0;
	left: 0;
	z-index: 111;
}
#loading_div .loading{
	width: 2.5rem;
	height: 2.5rem;
	border-radius: 1.5rem;
	border: 2px solid transparent;
	border-top: 2px solid #0000008f;
	position: absolute;
	top: 35%;
	left: 50%;
	transform:rotate(0deg);
	animation:myfirst .5s both infinite;
	-moz-animation:myfirst .5s both infinite; 
	-webkit-animation:myfirst .5s both infinite; 
	-o-animation:myfirst .5s both infinite; 
}

@keyframes myfirst
{
0%   {transform:rotate(0deg);}
25%  {transform:rotate(72deg);}
50%  {transform:rotate(144deg);}
75% {transform:rotate(230deg);}
100% {transform:rotate(360deg);}
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
	0%   {transform:rotate(0deg);}
25%  {transform:rotate(72deg);}
50%  {transform:rotate(144deg);}
75% {transform:rotate(230deg);}
100% {transform:rotate(360deg);}
}

.pageNum li {
	margin-left: .5rem
}
a{
	color:#333;
}
#message{
	width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    display: flex;
    flex-direction: row;
    align-content: center;
    justify-content: center;
    z-index: 1111;
	display: none;
	padding-left: 34%;
}
#message>div{
	top: 32%;
    position: relative;
    width: 30%;
    height: 14rem;
	padding: 1rem;
    background: #fff;
    border-radius: .5rem;
	border: 1px solid #ccc;
}
#message>div span{
	position: absolute;
    top: .5rem;
    right: 1rem;
    display: block;
    width: 1.5rem;
    height: 1.5rem;
    background: #ccc;
    text-align: center;
    line-height: 1.5rem;
    border-radius: .7rem;
    color: #fff;
    cursor: pointer;
}
#message>div p{
	padding-top: 3rem;
    text-align: center;
}
.table01 tr:hover td{
	background: #f9f9f9;
}
.checkbox{
	display: block;
    width: 80px;
}
#dataList_ELE tr .checkbox_{
	width: 4rem;
	display: block;
}
</style>

<script type="module">
		import AJAX from './webdoc/js/api.js?201903120900'
		let pageS,numpage,popboxer,numpageData
		
		(()=>{
			PageFUNC();
		})()

		function PageFUNC(Page,companyName){
			if(!Page)
			{
				Page = 1
				pageS = Page;
			}

			$(loading_div).show()
			AJAX.AjaxAPI('product/list','POST',{
				currentPage:Page,
				pageSize:10,
				extention:null
				},'application/json')
				.then(function(response){
				$(loading_div).hide()
				if(response.code=="0"){
					numpageData = response.page.total
					responsepageHTML(response,PageFUNC,Page,numpageData)
					let data = response.page.records,HTML = "";
					HTML += "<tr><th><a class='checkbox_'><input id='checkbox_F' type='checkbox' /></a></th><th>产品</th><th>利率(年化)</th><th>期限</th><th>额度(万元)</th><th>展期天数</th><th>可提前还款</th><th>是否需授信</th>";
					HTML += "<th>还款方式</th><th>申请条件</th><th>产品描述</th></tr>";
					var v1 = 0;
					data.forEach((v,i)=>{
						var time;
						if(v.loanTermUnit == "M")
						time = "月"
						var Is;
						if(v.loanAdvance == "N")
						Is = "否"
						else
						Is = "是"
						var IsS;
						if(v.needCredit == "N")
						IsS = "否"
						else
						IsS = "是"
						v1++
						HTML += "<tr class='checkbox_flg'>";
                    		HTML += "<td><a class='checkbox_'><input type='checkbox' /></a></td>";
							HTML += "<td>"+v.productName+"</td>";
							HTML += "<td>"+v.loanRate+"%</td>";
							HTML += "<td>"+v.loanTerm+" "+time+"</td>";
							HTML += "<td>"+(v.loanMinAmt)/10000+"-"+(v.loanMaxAmt)/10000+"</td>";
							HTML += "<td>"+v.delayDays+"</td>";
							HTML += "<td>"+Is+"</td>";
							HTML += "<td>"+IsS+"</td>";
							HTML += "<td>"+v.repayMode+"</td>";
							HTML += "<td>"+v.limitValue+"</td>";
							HTML += "<td><a class='productDesc'>"+v.productDesc+"</a></td>";
						HTML += "</tr>";
					})
					$(dataList_ELE).empty();
					$(dataList_ELE).append(HTML)

					checkbox_Func();
					$(".productDesc").click(fn=>{
						$(message_text).text(fn.currentTarget.innerText)
						$(message).show();
					})
					$(Cancel).click(fn=>{
						$(message).hide();
					})
					
					$(".page_text").text("共"+response.page.total+"条记录")
				}else{
					alert(response.message)
				}
			}, err => {
				$(loading_div).hide()
				alert("请求失败")
			})
		}
		$("#user_info").load('user.html');
</script>
