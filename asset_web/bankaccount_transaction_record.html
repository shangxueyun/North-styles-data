<script>
    $(function(){
        $("#allCheckbox").change(function(e){
            $(".itemCheckbox").prop("checked",e.currentTarget.checked)
        })

        $(".itemCheckbox").change(function(){
            var _notLength = $(".itemCheckbox").filter(":not(:checked)").length
            var _IsLength = $(".itemCheckbox").filter(":checked").length
            if(_notLength<=$(".itemCheckbox").length){
                $("#allCheckbox").prop("checked",false)
            }
            if(_IsLength==$(".itemCheckbox").length){
                $("#allCheckbox").prop("checked",true)
            }
        })

        $(".btnbox").find(".button").on("click",function(){
            $(this).addClass("btn_hollow_3")
            $(this).removeClass("btn_hollow_unavailable")
            $(this).siblings("a").removeClass("btn_hollow_3")
            $(this).siblings("a").addClass("btn_hollow_unavailable")
        })
	})
	lay('#version').html('-v'+ laydate.v);
	//日期范围
	laydate.render({
	  elem: '#RangeDate',
	  theme: '#2d3f81'
      ,range: true
	});

</script>
